<h2>帮助菜单</h2>
		<img style="width: 219px; height: 86px;" alt="help menu" src="images%5Chelp_menu.png">
<p><b>帮助菜单</b>提供访问各种资源和关于 <b>Password Safe</b> 的信息。</p>
<div class="instr">
<h3>获取帮助 (F1)</h3>
<p>打开该帮助文件。</p>
<h3>访问 Password Safe 网站...</h3>
<p>在浏览器打开 <span style="font-weight: bold;">Password Safe</span> <a target="newWin" href="https://pwsafe.org/">首页</a>。</p>
<h3>关于 Password Safe</h3>
<p>该选项启动一个对话框显示版本号和版权标志，以及让用户检查是否有较新版本的 <span style="font-weight: bold;">Password Safe</span> 可用。请注意为了安全 <span style="font-weight: bold;">Password Safe</span> 将在连接到互联网检查新版本之前关闭用户数据库。</p>
<p><img style="width: 348px; height: 210px;" alt="Password Safe About dialog box" src="images/about.png"></p>
